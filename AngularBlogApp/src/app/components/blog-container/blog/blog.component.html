<p-card header="{{ blog.title }}" [style]="{ width: '360px' }"
  ><ng-template pTemplate="subheader">
    <p-badge *ngFor="let tag of blog.tags" [value]="tag" />
  </ng-template>
  <p class="card-description">{{ blog.body }}</p>
  <ng-template pTemplate="footer">
    <div class="flex gap-3 mt-1">
      <p-button
        label="Cancel"
        severity="secondary"
        class="w-full"
        styleClass="w-full"
      />
      <p-button label="Save" class="w-full" styleClass="w-full" />
    </div>
  </ng-template>
</p-card>
