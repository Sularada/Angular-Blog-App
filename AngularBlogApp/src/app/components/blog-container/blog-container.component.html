<section>
  <div class="blog-container" *ngIf="blogs.length > 0">
    <app-blog *ngFor="let blog of blogs" [blog]="blog"></app-blog>
  </div>
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="first"
    [rows]="rows"
    [totalRecords]="total"
    [rowsPerPageOptions]="[10, 20, 30]"
  />
</section>
