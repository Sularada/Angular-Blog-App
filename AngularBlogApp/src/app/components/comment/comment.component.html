<div>
  <p-button
    (onClick)="openComments(op, $event)"
    icon="pi pi-comments"
    label="See Comments"
  />
  <p-overlayPanel #op class="comments">
    <div
      class="flex flex-column gap-3 w-25rem"
      *ngIf="comments && comments.length > 0; else noComment"
    >
      <div>
        <span class="font-medium text-900 block mb-2">Comments</span>
        <hr />
        <ul class="list-none p-0 m-0 flex flex-column gap-3">
          <li
            *ngFor="let comment of comments"
            class="flex align-items-center gap-2"
          >
            <div>
              <span class="font-medium">{{ comment["user"]["fullName"] }}</span>
              <div class="text-sm text-color-secondary">
                {{ comment["body"] }}
              </div>
            </div>
            <div
              class="flex align-items-center gap-2 text-color-secondary ml-auto text-sm"
            >
              <i class="pi pi-heart"></i>
              <span>{{ comment["likes"] }}</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <ng-template #noComment>
      <div class="flex flex-column gap-3 w-25rem">
        <p>No Comment</p>
      </div>
    </ng-template>
  </p-overlayPanel>
</div>
